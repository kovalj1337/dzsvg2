<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <svg class="border" width="300" height="200" view-box="0 0 300 200">
        <g class="fon">
            <defs>
                <rect width="12" height="200" fill="#7dc4e8" x="0" y="0" id="first" />
            </defs>
            <defs>
                <rect width="12" height="200" fill="#b1dcf1" x="0" y="0" id="second" />
            </defs>
            <use x="0px" y="0" xlink:href="#first" />
            <use x="12px" y="0" xlink:href="#second" />
            <use x="24px" y="0" xlink:href="#first" />
            <use x="36px" y="0" xlink:href="#second" />
            <use x="48px" y="0" xlink:href="#first" />
            <use x="60px" y="0" xlink:href="#second" />
            <use x="72px" y="0" xlink:href="#first" />
            <use x="84px" y="0" xlink:href="#second" />
            <use x="96px" y="0" xlink:href="#first" />
            <use x="108px" y="0" xlink:href="#second" />
            <use x="120px" y="0" xlink:href="#first" />
            <use x="132px" y="0" xlink:href="#second" />
            <use x="144px" y="0" xlink:href="#first" />
            <use x="156px" y="0" xlink:href="#second" />
            <use x="168px" y="0" xlink:href="#first" />
            <use x="180px" y="0" xlink:href="#second" />
            <use x="192px" y="0" xlink:href="#first" />
            <use x="204px" y="0" xlink:href="#second" />
            <use x="216px" y="0" xlink:href="#first" />
            <use x="228px" y="0" xlink:href="#second" />
            <use x="240px" y="0" xlink:href="#first" />
            <use x="252px" y="0" xlink:href="#second" />
            <use x="264px" y="0" xlink:href="#first" />
            <use x="276px" y="0" xlink:href="#second" />
            <use x="288px" y="0" xlink:href="#first" />
            <use x="300px" y="0" xlink:href="#second" />
            <use x="312px" y="0" xlink:href="#first" />
            <use x="324px" y="0" xlink:href="#second" />
            <use x="336px" y="0" xlink:href="#first" />
            <use x="348px" y="0" xlink:href="#second" />
            <use x="360px" y="0" xlink:href="#first" />
            <use x="372px" y="0" xlink:href="#second" />
            <use x="384px" y="0" xlink:href="#first" />
            <use x="396px" y="0" xlink:href="#second" />
            <use x="408px" y="0" xlink:href="#first" />
            <use x="420px" y="0" xlink:href="#second" />
        </g>
        <g>
            <defs>
                <pattern id="circle" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                    <rect width="100%" height="200" fill="#ff401a" />
                    <circle cx="5" cy="5" r="2" fill="#fff" />
                </pattern>
            </defs>
            <g>
                <text font-family="Lobster" font-size="50">
                    <tspan dx="35" dy="82" fill="black" fill-opacity="0.4">
                        the Breaking
                    </tspan>
                </text>
                <text font-family="Lobster" font-size="50">
                    <tspan class="the-breacking" dx="25" dy="75" fill="none" stroke="#fff" stroke-width="1" stroke-linecap="butt">
                        the Breaking
                    </tspan>
                </text>
            </g>
            <g class="bad">
                <text font-family="Lobster" font-size="90">
                    <tspan dx="80" dy="172" fill="black" fill-opacity="0.4">
                        Bad
                    </tspan>
                </text>
                <text font-family="Lobster" font-size="90">
                
                    <tspan dx="70" dy="165" fill="url(#circle)" stroke="#fff" stroke-width="2" stroke-linecap="butt">
                        Bad
                    </tspan>
                
                </text>
            </g>
        </g>
    </svg>
</body>

</html>
